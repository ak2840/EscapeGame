<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>地圖隨機性測試</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            background-color: #1a1a1a;
            color: #ffffff;
        }
        .container {
            max-width: 1200px;
            margin: 0 auto;
        }
        .test-section {
            background-color: #2a2a2a;
            padding: 20px;
            margin: 20px 0;
            border-radius: 8px;
            border: 1px solid #444;
        }
        button {
            background-color: #4CAF50;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            margin: 5px;
        }
        button:hover {
            background-color: #45a049;
        }
        .result {
            background-color: #333;
            padding: 15px;
            margin: 10px 0;
            border-radius: 4px;
            font-family: monospace;
            white-space: pre-wrap;
            max-height: 400px;
            overflow-y: auto;
        }
        .map-preview {
            display: grid;
            grid-template-columns: repeat(20, 1fr);
            gap: 1px;
            margin: 10px 0;
            background-color: #444;
            padding: 10px;
            border-radius: 4px;
        }
        .tile {
            width: 20px;
            height: 20px;
            border: 1px solid #666;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 10px;
            font-weight: bold;
        }
        .tile-0 { background-color: #ff6b6b; }
        .tile-1 { background-color: #4ecdc4; }
        .tile-2 { background-color: #45b7d1; }
        .tile-3 { background-color: #96ceb4; }
        .tile-4 { background-color: #feca57; }
        .tile-5 { background-color: #ff9ff3; }
    </style>
</head>
<body>
    <div class="container">
        <h1>地圖隨機性測試</h1>
        
        <div class="test-section">
            <h2>舊算法 vs 新算法</h2>
            <button onclick="compareAlgorithms()">比較算法隨機性</button>
            <div id="comparisonResult" class="result"></div>
        </div>

        <div class="test-section">
            <h2>地圖預覽</h2>
            <button onclick="generateMapPreview()">生成地圖預覽</button>
            <div id="mapPreview" class="map-preview"></div>
        </div>

        <div class="test-section">
            <h2>詳細統計</h2>
            <button onclick="detailedStats()">生成詳細統計</button>
            <div id="detailedStats" class="result"></div>
        </div>
    </div>

    <script>
        // 舊算法
        function oldSelectWeightedTileIndex(seed, weights) {
            if (!weights || weights.length === 0) return 0;
            
            const totalWeight = weights.reduce((sum, weight) => sum + weight, 0);
            const randomValue = (seed * 9301 + 49297) % 233280;
            const normalizedRandom = randomValue / 233280;
            
            let cumulativeWeight = 0;
            for (let i = 0; i < weights.length; i++) {
                cumulativeWeight += weights[i];
                if (normalizedRandom <= cumulativeWeight / totalWeight) {
                    return i;
                }
            }
            return weights.length - 1;
        }

        // 新算法
        function newSelectWeightedTileIndex(seed, weights) {
            if (!weights || weights.length === 0) return 0;
            
            const totalWeight = weights.reduce((sum, weight) => sum + weight, 0);
            let randomValue = seed;
            for (let i = 0; i < 5; i++) {
                randomValue = (randomValue * 9301 + 49297) % 233280;
            }
            const normalizedRandom = randomValue / 233280;
            
            let cumulativeWeight = 0;
            for (let i = 0; i < weights.length; i++) {
                cumulativeWeight += weights[i];
                if (normalizedRandom <= cumulativeWeight / totalWeight) {
                    return i;
                }
            }
            return weights.length - 1;
        }

        // 舊種子生成
        function oldSeed(row, col, level) {
            return row * 1000 + col + level * 10000;
        }

        // 新種子生成
        function newSeed(row, col, level) {
            return (row * 73856093) ^ (col * 19349663) ^ (level * 83492791);
        }

        // 比較算法
        function compareAlgorithms() {
            const weights = [3, 1, 1, 1, 1, 1];
            const level = 1;
            const size = 20;
            
            let result = '算法比較結果:\n\n';
            
            // 生成舊算法的地圖
            const oldMap = [];
            const oldCounts = new Array(weights.length).fill(0);
            for (let row = 0; row < size; row++) {
                oldMap[row] = [];
                for (let col = 0; col < size; col++) {
                    const seed = oldSeed(row, col, level);
                    const tileIndex = oldSelectWeightedTileIndex(seed, weights);
                    oldMap[row][col] = tileIndex;
                    oldCounts[tileIndex]++;
                }
            }
            
            // 生成新算法的地圖
            const newMap = [];
            const newCounts = new Array(weights.length).fill(0);
            for (let row = 0; row < size; row++) {
                newMap[row] = [];
                for (let col = 0; col < size; col++) {
                    const seed = newSeed(row, col, level);
                    const tileIndex = newSelectWeightedTileIndex(seed, weights);
                    newMap[row][col] = tileIndex;
                    newCounts[tileIndex]++;
                }
            }
            
            // 比較連續性
            result += '舊算法連續性分析:\n';
            const oldConsecutive = analyzeConsecutive(oldMap);
            result += `最大連續: ${oldConsecutive.max} 格\n`;
            result += `平均連續: ${oldConsecutive.avg.toFixed(1)} 格\n`;
            result += `變化率: ${oldConsecutive.changeRate.toFixed(1)}%\n\n`;
            
            result += '新算法連續性分析:\n';
            const newConsecutive = analyzeConsecutive(newMap);
            result += `最大連續: ${newConsecutive.max} 格\n`;
            result += `平均連續: ${newConsecutive.avg.toFixed(1)} 格\n`;
            result += `變化率: ${newConsecutive.changeRate.toFixed(1)}%\n\n`;
            
            // 顯示前幾行作為範例
            result += '舊算法前5行:\n';
            for (let row = 0; row < 5; row++) {
                result += `行${row}: ${oldMap[row].slice(0, 10).join(' ')}\n`;
            }
            
            result += '\n新算法前5行:\n';
            for (let row = 0; row < 5; row++) {
                result += `行${row}: ${newMap[row].slice(0, 10).join(' ')}\n`;
            }
            
            document.getElementById('comparisonResult').textContent = result;
        }

        // 分析連續性
        function analyzeConsecutive(map) {
            const rows = map.length;
            const cols = map[0].length;
            let maxConsecutive = 0;
            let totalConsecutive = 0;
            let consecutiveCount = 0;
            let totalChanges = 0;
            let totalPairs = 0;
            
            // 水平方向
            for (let row = 0; row < rows; row++) {
                let currentConsecutive = 1;
                for (let col = 1; col < cols; col++) {
                    if (map[row][col] === map[row][col-1]) {
                        currentConsecutive++;
                    } else {
                        maxConsecutive = Math.max(maxConsecutive, currentConsecutive);
                        totalConsecutive += currentConsecutive;
                        consecutiveCount++;
                        currentConsecutive = 1;
                        totalChanges++;
                    }
                    totalPairs++;
                }
                maxConsecutive = Math.max(maxConsecutive, currentConsecutive);
                totalConsecutive += currentConsecutive;
                consecutiveCount++;
            }
            
            // 垂直方向
            for (let col = 0; col < cols; col++) {
                let currentConsecutive = 1;
                for (let row = 1; row < rows; row++) {
                    if (map[row][col] === map[row-1][col]) {
                        currentConsecutive++;
                    } else {
                        maxConsecutive = Math.max(maxConsecutive, currentConsecutive);
                        totalConsecutive += currentConsecutive;
                        consecutiveCount++;
                        currentConsecutive = 1;
                        totalChanges++;
                    }
                    totalPairs++;
                }
                maxConsecutive = Math.max(maxConsecutive, currentConsecutive);
                totalConsecutive += currentConsecutive;
                consecutiveCount++;
            }
            
            return {
                max: maxConsecutive,
                avg: totalConsecutive / consecutiveCount,
                changeRate: (totalChanges / totalPairs) * 100
            };
        }

        // 生成地圖預覽
        function generateMapPreview() {
            const weights = [3, 1, 1, 1, 1, 1];
            const level = 1;
            const size = 20;
            
            const map = [];
            for (let row = 0; row < size; row++) {
                map[row] = [];
                for (let col = 0; col < size; col++) {
                    const seed = newSeed(row, col, level);
                    const tileIndex = newSelectWeightedTileIndex(seed, weights);
                    map[row][col] = tileIndex;
                }
            }
            
            const preview = document.getElementById('mapPreview');
            preview.innerHTML = '';
            
            for (let row = 0; row < size; row++) {
                for (let col = 0; col < size; col++) {
                    const tile = document.createElement('div');
                    tile.className = `tile tile-${map[row][col]}`;
                    tile.textContent = map[row][col];
                    tile.title = `位置 (${row}, ${col}): 圖片${map[row][col] + 1}`;
                    preview.appendChild(tile);
                }
            }
        }

        // 詳細統計
        function detailedStats() {
            const weights = [3, 1, 1, 1, 1, 1];
            const level = 1;
            const size = 24; // 第1關的大小
            
            const map = [];
            const counts = new Array(weights.length).fill(0);
            
            for (let row = 0; row < size; row++) {
                map[row] = [];
                for (let col = 0; col < size; col++) {
                    const seed = newSeed(row, col, level);
                    const tileIndex = newSelectWeightedTileIndex(seed, weights);
                    map[row][col] = tileIndex;
                    counts[tileIndex]++;
                }
            }
            
            const totalTiles = size * size;
            let result = `詳細統計 (${size}x${size} = ${totalTiles}格):\n\n`;
            
            // 權重統計
            result += '權重統計:\n';
            weights.forEach((weight, index) => {
                const count = counts[index];
                const percentage = ((count / totalTiles) * 100).toFixed(1);
                const expectedPercentage = ((weight / weights.reduce((a, b) => a + b, 0)) * 100).toFixed(1);
                result += `圖片${index + 1}: ${count}次 (${percentage}%) [預期: ${expectedPercentage}%]\n`;
            });
            
            // 連續性分析
            const consecutive = analyzeConsecutive(map);
            result += `\n連續性分析:\n`;
            result += `最大連續相同: ${consecutive.max} 格\n`;
            result += `平均連續長度: ${consecutive.avg.toFixed(1)} 格\n`;
            result += `相鄰變化率: ${consecutive.changeRate.toFixed(1)}%\n`;
            
            document.getElementById('detailedStats').textContent = result;
        }
    </script>
</body>
</html>
