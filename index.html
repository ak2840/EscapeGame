<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8">
  <title>Safe Zone Escape - 遊戲大廳</title>
  <style>
    body { 
      margin: 0; 
      overflow: hidden; 
      background: linear-gradient(135deg, #1e3c72, #2a5298);
      font-family: 'Arial', sans-serif;
    }
    
    #gameLobby {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      z-index: 1000;
    }
    
    .lobby-container {
      background: rgba(0, 0, 0, 0.8);
      border-radius: 20px;
      padding: 40px;
      text-align: center;
      box-shadow: 0 0 30px rgba(0, 0, 0, 0.5);
    }
    
    .game-title {
      color: #FFD700;
      font-size: 48px;
      margin-bottom: 20px;
      text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
    }
    
    .subtitle {
      color: #FFFFFF;
      font-size: 18px;
      margin-bottom: 40px;
      opacity: 0.8;
    }
    
    .level-grid {
      display: grid;
      grid-template-columns: repeat(2, 1fr);
      gap: 20px;
      margin-bottom: 30px;
    }
    
    .level-button {
      width: 150px;
      height: 100px;
      border: none;
      border-radius: 15px;
      font-size: 18px;
      font-weight: bold;
      cursor: pointer;
      transition: all 0.3s ease;
      position: relative;
      overflow: hidden;
    }
    
    .level-button.unlocked {
      background: linear-gradient(135deg, #4CAF50, #45a049);
      color: white;
      box-shadow: 0 4px 15px rgba(76, 175, 80, 0.3);
    }
    
    .level-button.unlocked:hover {
      transform: translateY(-2px);
      box-shadow: 0 6px 20px rgba(76, 175, 80, 0.4);
    }
    
    .level-button.locked {
      background: linear-gradient(135deg, #666, #444);
      color: #999;
      cursor: not-allowed;
    }
    
    .level-button.completed {
      background: linear-gradient(135deg, #FFD700, #FFA500);
      color: #333;
      box-shadow: 0 4px 15px rgba(255, 215, 0, 0.3);
    }
    
    .level-button.completed:hover {
      transform: translateY(-2px);
      box-shadow: 0 6px 20px rgba(255, 215, 0, 0.4);
    }
    
    .level-info {
      position: absolute;
      bottom: 5px;
      left: 50%;
      transform: translateX(-50%);
      font-size: 12px;
      opacity: 0.8;
    }
    
    .progress-info {
      color: #FFFFFF;
      font-size: 16px;
      margin-bottom: 20px;
    }
    
    .instructions {
      color: #CCCCCC;
      font-size: 14px;
      max-width: 400px;
      line-height: 1.5;
    }
    
    #gameCanvas {
      display: none;
      margin: 0 auto;
      background: #444;
    }
    
    .hidden {
      display: none !important;
    }
  </style>
</head>
<body>
  <div id="gameLobby">
    <div class="lobby-container">
      <h1 class="game-title">Safe Zone Escape</h1>
      <p class="subtitle">安全區域逃脫遊戲</p>
      
      <div class="progress-info" id="progressInfo">
        進度：第 1 關
      </div>
      
      <div class="level-grid" id="levelGrid">
        <!-- 關卡按鈕將由JavaScript動態生成 -->
      </div>
      
      <div class="instructions">
        <strong>遊戲說明：</strong><br>
        • 使用方向鍵移動角色<br>
        • 停止時自動攻擊怪物<br>
        • 在安全區域內無敵<br>
        • 找到綠色出口通關<br>
        • 按空白鍵執行動作
      </div>
    </div>
  </div>
  
  <canvas id="gameCanvas" width="800" height="600"></canvas>
  <script src="main.js"></script>
</body>
</html>
