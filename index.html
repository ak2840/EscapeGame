<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8">
  <title>末日ESG小尖兵 - 遊戲大廳</title>
  <style>
    body { 
      margin: 0; 
      overflow: hidden; 
      background: #444; /* 與遊戲畫面的背景色一致 */
      font-family: 'Arial', sans-serif;
      color: #FFFFFF;
    }
    
    #gameLobby {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      z-index: 1000;
      background: #444; /* 與遊戲畫面背景一致 */
    }
    
    .lobby-container {
      background: rgba(0, 0, 0, 0.7); /* 與遊戲UI面板相同的透明度 */
      border-radius: 10px;
      padding: 40px;
      text-align: center;
      box-shadow: 0 0 20px rgba(0, 0, 0, 0.8);
      border: 2px solid #666; /* 添加邊框，與遊戲網格線顏色一致 */
      max-width: 600px;
      width: 90%;
    }
    
    .game-title {
      color: #FFD700; /* 與遊戲中的金色一致 */
      font-size: 48px;
      margin-bottom: 20px;
      text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.8);
      font-weight: bold;
    }
    
    .subtitle {
      color: #FFFFFF;
      font-size: 18px;
      margin-bottom: 40px;
      opacity: 0.9;
    }
    
    .level-grid {
      display: grid;
      grid-template-columns: repeat(2, 1fr);
      gap: 20px;
      margin-bottom: 30px;
    }
    
    .level-button {
      width: 150px;
      height: 100px;
      border: 2px solid #666; /* 與遊戲網格線顏色一致 */
      border-radius: 10px;
      font-size: 18px;
      font-weight: bold;
      cursor: pointer;
      transition: all 0.3s ease;
      position: relative;
      overflow: hidden;
      background: rgba(0, 0, 0, 0.7); /* 與遊戲UI面板一致 */
    }
    
    .level-button.unlocked {
      background: linear-gradient(135deg, #4CAF50, #45a049);
      color: white;
      box-shadow: 0 4px 15px rgba(76, 175, 80, 0.3);
      border-color: #4CAF50;
    }
    
    .level-button.unlocked:hover {
      transform: translateY(-2px);
      box-shadow: 0 6px 20px rgba(76, 175, 80, 0.4);
      border-color: #66BB6A;
    }
    
    .level-button.locked {
      background: rgba(0, 0, 0, 0.7);
      color: #999;
      cursor: not-allowed;
      border-color: #444;
    }
    
    .level-button.completed {
      background: linear-gradient(135deg, #FFD700, #FFA500);
      color: #333;
      box-shadow: 0 4px 15px rgba(255, 215, 0, 0.3);
      border-color: #FFD700;
    }
    
    .level-button.completed:hover {
      transform: translateY(-2px);
      box-shadow: 0 6px 20px rgba(255, 215, 0, 0.4);
      border-color: #FFA500;
    }
    
    .level-info {
      position: absolute;
      bottom: 5px;
      left: 50%;
      transform: translateX(-50%);
      font-size: 12px;
      opacity: 0.8;
      color: #FFFFFF;
    }
    
    .progress-info {
      color: #00FF00; /* 與遊戲中的綠色一致 */
      font-size: 16px;
      margin-bottom: 20px;
      font-weight: bold;
    }
    
    .instructions {
      color: #CCCCCC; /* 與遊戲說明文字顏色一致 */
      font-size: 14px;
      max-width: 400px;
      line-height: 1.5;
      text-align: left;
      background: rgba(0, 0, 0, 0.5);
      padding: 15px;
      border-radius: 8px;
      border: 1px solid #666;
    }
    
    .instructions strong {
      color: #FFFF00; /* 與遊戲中的黃色標題一致 */
      font-size: 16px;
    }
    
    .instructions ul {
      margin: 10px 0;
      padding-left: 20px;
    }
    
    .instructions li {
      color: #00FFFF; /* 與遊戲中的青色項目符號一致 */
      margin-bottom: 5px;
    }
    
    #gameContainer {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      display: flex;
      justify-content: center;
      align-items: center;
      background: #444; /* 與遊戲畫面背景一致 */
      z-index: 999;
      /* 添加與大廳一致的背景漸變 */
      background: linear-gradient(135deg, #2a2a2a, #444);
      /* 添加淡入動畫效果 */
      animation: fadeIn 0.3s ease-in-out;
      /* 添加內邊距，確保與邊緣保持距離 */
      padding: 20px;
      box-sizing: border-box;
    }
    
    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }
    
    #gameCanvas {
      background: #444;
      border: 2px solid #666; /* 添加邊框，與大廳風格一致 */
      border-radius: 10px;
      box-shadow: 0 0 20px rgba(0, 0, 0, 0.8);
      /* 添加發光效果 */
      filter: drop-shadow(0 0 10px rgba(255, 215, 0, 0.3));
      /* 自適應尺寸，保持寬高比 */
      max-width: 1200px;
      max-height: 900px;
      width: auto;
      height: auto;
      /* 確保不會超出容器 */
      object-fit: contain;
    }
    
    /* 響應式設計 */
    @media (max-width: 1400px) {
      #gameContainer {
        padding: 15px;
      }
    }
    
    @media (max-width: 1000px) {
      #gameContainer {
        padding: 10px;
      }
    }
    
    @media (max-width: 768px) {
      #gameContainer {
        padding: 5px;
      }
      
      #gameCanvas {
        max-width: 100%;
        max-height: 100%;
      }
    }
    
    .hidden {
      display: none !important;
    }
    
    /* 添加動畫效果，與遊戲的動態感一致 */
    @keyframes glow {
      0%, 100% { box-shadow: 0 0 20px rgba(0, 0, 0, 0.8); }
      50% { box-shadow: 0 0 30px rgba(255, 215, 0, 0.3); }
    }
    
    .lobby-container {
      animation: glow 3s ease-in-out infinite;
    }
  </style>
</head>
<body>
  <div id="gameLobby">
    <div class="lobby-container">
      <h1 class="game-title">末日ESG小尖兵</h1>
      <p class="subtitle">末日環境中的ESG小尖兵冒險遊戲</p>
      
      <div class="progress-info" id="progressInfo">
        進度：第 1 關
      </div>
      
      <div class="level-grid" id="levelGrid">
        <!-- 關卡按鈕將由JavaScript動態生成 -->
      </div>
      
      <div class="instructions">
        <strong>遊戲說明：</strong>
        <ul>
          <li>使用方向鍵移動角色</li>
          <li>停止時自動攻擊怪物</li>
          <li>在安全區域內無敵</li>
          <li>找到綠色出口通關</li>
          <li>按空白鍵執行動作</li>
        </ul>
      </div>
    </div>
  </div>
  
  <div id="gameContainer" class="hidden">
    <canvas id="gameCanvas" width="800" height="600"></canvas>
  </div>
  <script src="main.js"></script>
</body>
</html>
