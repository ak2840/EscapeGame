<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8">
  <title id="pageTitle">焦土中的信號 Signal - 遊戲大廳</title>
  <style>
    body { 
      margin: 0; 
      overflow: hidden; 
      background: #444; /* 與遊戲畫面的背景色一致 */
      font-family: 'Arial', sans-serif;
      color: #FFFFFF;
    }
    
    #gameLobby {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      z-index: 1000;
      background: #444; /* 與遊戲畫面背景一致 */
    }
    
    .lobby-container {
      background: rgba(0, 0, 0, 0.7); /* 與遊戲UI面板相同的透明度 */
      border-radius: 10px;
      padding: 40px;
      text-align: center;
      box-shadow: 0 0 20px rgba(0, 0, 0, 0.8);
      border: 2px solid #666; /* 添加邊框，與遊戲網格線顏色一致 */
      max-width: 600px;
      width: 90%;
    }
    
    .game-title {
      color: #FFD700; /* 與遊戲中的金色一致 */
      font-size: 48px;
      margin-bottom: 15px;
      text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.8);
      font-weight: bold;
    }
    
    .subtitle {
      color: #FFFFFF;
      font-size: 18px;
      margin-bottom: 30px;
      opacity: 0.9;
    }
    
    .level-grid {
      display: grid;
      grid-template-columns: repeat(2, auto);
      gap: 20px;
      margin-bottom: 25px;
      justify-content: center;
    }
    
    .level-button {
      width: 150px;
      height: 100px;
      border: 2px solid #666; /* 與遊戲網格線顏色一致 */
      border-radius: 10px;
      font-size: 18px;
      font-weight: bold;
      cursor: pointer;
      transition: all 0.3s ease;
      position: relative;
      overflow: hidden;
      background: rgba(0, 0, 0, 0.7); /* 與遊戲UI面板一致 */
    }
    
    .level-button.unlocked {
      background: linear-gradient(135deg, #4CAF50, #45a049);
      color: white;
      box-shadow: 0 4px 15px rgba(76, 175, 80, 0.3);
      border-color: #4CAF50;
    }
    
    .level-button.unlocked:hover {
      transform: translateY(-2px);
      box-shadow: 0 6px 20px rgba(76, 175, 80, 0.4);
      border-color: #66BB6A;
    }
    
    .level-button.locked {
      background: rgba(0, 0, 0, 0.7);
      color: #999;
      cursor: not-allowed;
      border-color: #444;
    }
    
    .level-button.completed {
      background: linear-gradient(135deg, #FFD700, #FFA500);
      color: #333;
      box-shadow: 0 4px 15px rgba(255, 215, 0, 0.3);
      border-color: #FFD700;
    }
    
    .level-button.completed:hover {
      transform: translateY(-2px);
      box-shadow: 0 6px 20px rgba(255, 215, 0, 0.4);
      border-color: #FFA500;
    }
    
    .level-info {
      position: absolute;
      bottom: 5px;
      left: 50%;
      transform: translateX(-50%);
      font-size: 12px;
      opacity: 0.8;
      color: #FFFFFF;
    }
    
    .progress-info {
      color: #00FF00; /* 與遊戲中的綠色一致 */
      font-size: 16px;
      margin-bottom: 25px;
      font-weight: bold;
    }
    
    .instructions {
      color: #CCCCCC; /* 與遊戲說明文字顏色一致 */
      font-size: 14px;
      max-width: 320px;
      line-height: 1.6;
      text-align: left;
      background: rgba(0, 0, 0, 0.5);
      padding: 18px;
      border-radius: 8px;
      border: 1px solid #666;
      margin: 0 auto;
    }
    
    .instructions strong {
      color: #FFFF00; /* 與遊戲中的黃色標題一致 */
      font-size: 16px;
    }
    
    .instructions ul {
      margin: 12px 0;
      padding-left: 20px;
    }
    
    .instructions li {
      color: #00FFFF; /* 與遊戲中的青色項目符號一致 */
      margin-bottom: 8px;
    }
    
    /* 重置進度按鈕 */
    .control-buttons {
      display: flex;
      justify-content: center;
      gap: 15px;
      margin: 20px auto;
    }
    
    .control-button {
      width: 50px;
      height: 50px;
      border: 2px solid #666;
      border-radius: 50%;
      background: linear-gradient(135deg, #2c3e50, #34495e);
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
      transition: all 0.3s ease;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3);
    }
    
    .control-button:hover {
      transform: translateY(-2px);
      box-shadow: 0 6px 20px rgba(0, 0, 0, 0.4);
      border-color: #FFD700;
    }
    
    .control-button:active {
      transform: translateY(0);
    }
    
    .control-button.active {
      background: linear-gradient(135deg, #4CAF50, #45a049);
      border-color: #4CAF50;
    }
    
    .control-button.muted {
      background: linear-gradient(135deg, #F44336, #D32F2F);
      border-color: #F44336;
    }
    
    .control-icon {
      width: 24px;
      height: 24px;
      filter: brightness(0) invert(1);
      transition: all 0.3s ease;
    }
    
    .control-button:hover .control-icon {
      filter: brightness(0) invert(1) sepia(1) saturate(5) hue-rotate(45deg);
    }
    

    
    /* 音效控制按鈕 */
    .sound-controls {
      position: absolute;
      top: 20px;
      right: 20px;
      display: flex;
      gap: 10px;
      z-index: 1001;
    }
    
    .sound-button {
      width: 40px;
      height: 40px;
      border: 2px solid #666;
      border-radius: 50%;
      background: rgba(0, 0, 0, 0.7);
      color: #FFFFFF;
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 18px;
      transition: all 0.3s ease;
    }
    
    .sound-button:hover {
      background: rgba(255, 215, 0, 0.3);
      border-color: #FFD700;
    }
    
    .sound-button.active {
      background: rgba(76, 175, 80, 0.3);
      border-color: #4CAF50;
    }
    
    .sound-button.muted {
      background: rgba(244, 67, 54, 0.3);
      border-color: #F44336;
    }
    
    /* 音效圖標樣式 */
    .sound-icon {
      width: 20px;
      height: 20px;
      object-fit: contain;
      transition: all 0.3s ease;
    }
    
    .sound-icon.muted {
      display: none;
    }
    
    .sound-button.muted .sound-icon:not(.muted) {
      display: none;
    }
    
    .sound-button.muted .sound-icon.muted {
      display: block;
    }
    
    #gameContainer {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      display: flex;
      justify-content: center;
      align-items: center;
      background: #444; /* 與遊戲畫面背景一致 */
      z-index: 999;
      /* 添加與大廳一致的背景漸變 */
      background: linear-gradient(135deg, #2a2a2a, #444);
      /* 添加淡入動畫效果 */
      animation: fadeIn 0.3s ease-in-out;
      /* 添加內邊距，確保與邊緣保持距離 */
      padding: 20px;
      box-sizing: border-box;
    }
    
    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }
    
    #gameCanvas {
      background: #444;
      border: 2px solid #666; /* 添加邊框，與大廳風格一致 */
      border-radius: 10px;
      box-shadow: 0 0 20px rgba(0, 0, 0, 0.8);
      /* 添加發光效果 */
      filter: drop-shadow(0 0 10px rgba(255, 215, 0, 0.3));
      /* 自適應尺寸，保持寬高比 */
      max-width: 1200px;
      max-height: 900px;
      width: auto;
      height: auto;
      /* 確保不會超出容器 */
      object-fit: contain;
      /* 移除focus外框 */
      outline: none;
    }
    
    /* 響應式設計 */
    @media (max-width: 1400px) {
      #gameContainer {
        padding: 15px;
      }
    }
    
    @media (max-width: 1000px) {
      #gameContainer {
        padding: 10px;
      }
    }
    
    @media (max-width: 768px) {
      #gameContainer {
        padding: 5px;
      }
      
      #gameCanvas {
        max-width: 100%;
        max-height: 100%;
      }
      
      .sound-controls {
        top: 10px;
        right: 10px;
      }
      
      .sound-button {
        width: 35px;
        height: 35px;
        font-size: 16px;
      }
    }
    
    .hidden {
      display: none !important;
    }
    
    /* 添加動畫效果，與遊戲的動態感一致 */
    @keyframes glow {
      0%, 100% { box-shadow: 0 0 20px rgba(0, 0, 0, 0.8); }
      50% { box-shadow: 0 0 30px rgba(255, 215, 0, 0.3); }
    }
    
    .lobby-container {
      animation: glow 3s ease-in-out infinite;
    }
  </style>
</head>
<body>


  <div id="gameLobby">
    <div class="lobby-container">
      <h1 class="game-title" id="gameTitle">焦土中的信號 Signal</h1>
              <p class="subtitle" id="gameSubtitle">在廢墟中尋找希望的生存冒險</p>
      
      <div class="progress-info" id="progressInfo">
        進度：第 1 關
      </div>
      
      <div class="level-grid" id="levelGrid">
        <!-- 關卡按鈕將由JavaScript動態生成 -->
      </div>
      
      <div class="control-buttons">
        <button class="control-button" id="resetProgressBtn" title="重置通關進度">
          <img src="assets/ui/reset.svg" alt="重置" class="control-icon">
        </button>
        <button class="control-button" id="bgmToggleBtn" title="背景音樂">
          <img src="assets/ui/volume-on.svg" alt="音量" class="control-icon" id="bgmIcon">
        </button>
        <button class="control-button" id="sfxToggleBtn" title="音效">
          <img src="assets/ui/sound-on.svg" alt="音效" class="control-icon" id="sfxIcon">
        </button>
        <button class="control-button" id="debugBtn" title="Debug: 全通關" style="background: linear-gradient(135deg, #FF6B6B, #FF8E53);">
          <span style="color: white; font-weight: bold; font-size: 12px;">DEBUG</span>
        </button>
      </div>
      
      <div class="instructions">
        <strong>遊戲說明：</strong>
        <ul id="gameInstructions">
          <!-- 遊戲說明將由JavaScript動態生成 -->
        </ul>
      </div>
      

    </div>
  </div>
  
  <div id="gameContainer" class="hidden">
    <canvas id="gameCanvas" width="800" height="600" tabindex="0"></canvas>
  </div>
  
  <!-- 音效元素 -->
  <audio id="gameMusic" loop>
    <source src="assets/audio/background-music.mp3" type="audio/mpeg">
  </audio>
  <audio id="attackSound">
    <source src="assets/audio/attack.mp3" type="audio/mpeg">
  </audio>
  <audio id="hitSound">
    <source src="assets/audio/hit.mp3" type="audio/mpeg">
  </audio>
  <audio id="victorySound">
    <source src="assets/audio/victory.mp3" type="audio/mpeg">
  </audio>
  <audio id="gameOverSound">
    <source src="assets/audio/game-over.mp3" type="audio/mpeg">
  </audio>
  <audio id="buttonClickSound">
    <source src="assets/audio/button-click.mp3" type="audio/mpeg">
  </audio>
  
  <script src="gameConfig.js"></script>
  <script src="main.js"></script>
</body>
</html>
